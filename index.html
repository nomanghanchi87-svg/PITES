<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — PITES</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #004aad, #007bff);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .thankyou-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .thankyou-box h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .thankyou-box p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .btn {
      background: white;
      color: #004aad;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully. We’ll get back to you soon.</p>
    <a href="index.html" class="btn">← Back to Home</a>
  </div>
</body>
</html>
